{% extends 'Immo/base.html' %}
{% block content %}


{% for post in favourite_posts %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
    <!-- affiche limg utilisateur sur larticle blog pour voir la photo de celui qui a poster)-->
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"F d,Y" }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
    <p class="article-content" right><strong>Price : {{ post.price }}<br/><br/>Surface :{{ post.surface }} mÂ²</strong>
    </p>
     {% if post.image %}
    <img src="{{post.image.url }}" width="150" height="150" style="border-radius: 8px;">
    {% endif %}
</article>
{% endfor %}

{% endblock %}
